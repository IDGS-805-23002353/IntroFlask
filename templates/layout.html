<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
       <link href="static/bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">IDGS-805</a>
 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
 
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
 
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
             href="{{ url_for('index') }}">Inicio</a>
        </li>
 
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'usuarios' %}active{% endif %}"
             href="{{ url_for('usuarios') }}">Usuarios</a>
        </li>
 
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'alumnos' %}active{% endif %}"
             href="{{ url_for('alumnos') }}">Alumnos</a>
        </li>

          <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'cinepolis' %}active{% endif %}"
             href="{{ url_for('cinepolis') }}">Cinepolis</a>
        </li>
       
      </ul>
    </div>
  </div>
</nav>
     <div class="container mt-5 pt-4">

      {% with messages=get_flashed_messages()%}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success">
        {{message}}
      </div>
      {%endfor%}
      {%endif%}
            {%endwith%}
        {% block content %}

        {%endblock%}
     </div>


<script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>

    </body>
    </html>
